name: Build and Deploy Jekyll Pages

# Trigger on pushes to main branch (adjust if needed)
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Ruby environment (required for Jekyll)
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      # 3️⃣ Install dependencies (gems from Gemfile)
      - name: Install dependencies
        run: bundle install

      # 4️⃣ Optional: check disk usage before build
      - name: Check disk usage before build
        run: |
          df -h
          du -h --max-depth=2 | sort -hr | head -n 20

      # 5️⃣ Build the Jekyll site
      - name: Build Jekyll site
        run: bundle exec jekyll build

      # 6️⃣ Optional: clean unnecessary caches to free space
      - name: Clean caches
        run: |
          echo "Removing temporary cache directories..."
          rm -rf .jekyll-cache .sass-cache

      # 7️⃣ Optional: check disk usage after cleanup
      - name: Check disk usage after cleanup
        run: df -h

      # 8️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          publish_dir: ./_site
